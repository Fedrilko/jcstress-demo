buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.8'
    }
}

plugins {
    id 'java'
}

apply plugin: 'jcstress'

group 'com.khodko'
version '1.0-SNAPSHOT'


repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.openjdk.jcstress', name: 'jcstress-core', version: '0.7'
}
